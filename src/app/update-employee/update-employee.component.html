
<div class="col-md-6 offset-md-3">
  <h3 style="margin: 2rem">Update Employee</h3>
  <form (ngSubmit)="onSubmit() " [formGroup]="updateTypesForm">
    <div class="form-group">
      <label>First Name</label>
      <input type ="text" class="form-control" id="firstName"
             formControlName="firstName" name="firstName">
      <div  *ngIf="updateTypesForm.controls.firstName.invalid && (updateTypesForm.controls.firstName.touched
                        || updateTypesForm.controls.firstName.dirty)" style=" color: crimson; font-size: small">* First name is required</div>

    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type ="text" class="form-control" id="lastName"
             formControlName="lastName" name="lastName">
      <div  *ngIf="updateTypesForm.controls.lastName.invalid && (updateTypesForm.controls.lastName.touched
                        || updateTypesForm.controls.lastName.dirty)" style=" color: crimson; font-size: small">* Last name is required</div>
    </div>


    <div class="form-group">
      <label>Email Id</label>
      <input type ="text" class="form-control" id="emailId"
             formControlName="emailId" name="emailId">
      <div  *ngIf="updateTypesForm.controls.emailId.invalid && (updateTypesForm.controls.emailId.touched
                        || updateTypesForm.controls.emailId.dirty)" style=" color: crimson; font-size: small">* Valid email Id is required</div>

    </div>

    <button class="btn btn-success" type ="submit" style="margin-top: 3rem" [disabled]="!updateTypesForm.valid">Submit</button>


  </form>
</div>
