
<div class="col-md-6 offset-md-3">
  <h3 style="margin: 2rem">Update Employee</h3>
  <form (ngSubmit)="onSubmit() " [formGroup]="updateTypesForm">
    <div class="form-group">
      <label>First Name</label>
      <input type ="text" class="form-control" id="firstName"
             formControlName="firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type ="text" class="form-control" id="lastName"
             formControlName="lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input type ="text" class="form-control" id="emailId"
             [formControlName="emailId" name="emailId">
    </div>

    <button class="btn btn-success" type ="submit" style="margin-top: 3rem">Submit</button>


  </form>
</div>
