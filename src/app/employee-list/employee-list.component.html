<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Id</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.emailId}}</td>
    <td >
      <button (click)="updateEmployee(employee.id)" class="btn btn-info " style="margin-right: 2rem">Update</button>
      <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="color: brown; margin-right: 2rem " st>Delete</button>
      <button (click)="viewEmployee(employee.id)" class="btn btn-dark" style="color: chartreuse; margin-right: 2rem" >View</button>
    </td>
  </tr>
  </table>
