<form [formGroup]="addLoanTypesForm">
  <div class="form-control">
<div>
  <label>
  Loan Name
</label>
  <input type ="text" formControlName="loanName">
</div>
    <div>
      <label>
        Loan Type
      </label>
      <textarea formControlName="loanType"></textarea>
    </div>
    <div>
      <label>
        Loan Description
      </label>
      <textarea formControlName="loanDescription"></textarea>
      <div *ngIf="addLoanTypesForm.controls.loanDescription.invalid && (addLoanTypesForm.controls.loanDescription.touched
                        || addLoanTypesForm.controls.loanDescription.dirty)">Loan name is required</div>
    </div>
    <button (click)="addLoanType()" [disabled]="!addLoanTypesForm.valid">Add loan type</button>
  </div>
</form>
